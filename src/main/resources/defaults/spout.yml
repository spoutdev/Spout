server:
    bind:
    - 0.0.0.0@25565
    world-name: world
    max-players: 50
    spawn-radius: 16
    online-mode: true
    log-file: logs/log-%D.txt
    terminal-mode: jline
    whitelist: false
    allow-nether: true
    allow-end: true
    allow-flight: false
    view-distance: 10
    motd: Spout Server
    def-game-mode: SURVIVAL
    fuzzy-command-matching: false
    folders:
        plugins: plugins
        update: update
database:
    driver: "org.sqlite.JDBC"
    url: jdbc:sqlite:{DIR}{NAME}.db
    username: spout
    password: nether
    isolation: SERIALIZABLE
aliases:
    spout:
        - version
        - plugins
    icanhazspout:
        - version
        - plugins
